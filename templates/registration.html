{% extends 'base.html' %}
{% load static %}
{% block content %}
  <main class="app-content">
    <h1>Registration Form</h1>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <div class="row">
              <div class="col-lg-4 offset-lg-1">
                <form method="POST">{% csrf_token %}
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm">Team Name</label>
                    <input class="form-control form-control-sm" name="team_name" type="text">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm">Manager</label>
                    <input class="form-control form-control-sm" name="manager" type="text">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm">Coach</label>
                    <input class="form-control form-control-sm" name="coach" type="text">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm">Plater1</label>
                    <input class="form-control form-control-sm" name="player1" type="text">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm">Player2</label>
                    <input class="form-control form-control-sm" name="player2" type="text">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm">Player3</label>
                    <input class="form-control form-control-sm" name="player3" type="text">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm">Player4</label>
                    <input class="form-control form-control-sm" name="player4" type="text">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm">Player5</label>
                    <input class="form-control form-control-sm" name="player5" type="text">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm">Player6</label>
                    <input class="form-control form-control-sm" name="player6" type="text">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm">Player7</label>
                    <input class="form-control form-control-sm" name="player7" type="text">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm">Player8</label>
                    <input class="form-control form-control-sm" name="player8" type="text">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm">Player9</label>
                    <input class="form-control form-control-sm" name="player9" type="text">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm">Player10</label>
                    <input class="form-control form-control-sm" name="player10" type="text">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm">Player11</label>
                    <input class="form-control form-control-sm" name="player11" type="text">
                  </div>
                  <br>
                  <div class="tile-footer">
                    <button class="btn btn-primary" type="submit">Submit</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
{% endblock %}
